<?xml version="1.0" encoding="euc-kr"?>

<!--
<key>...</key> 내용은 수정이 불가피 할때만 수정한다. 소스에서 사용하는 이름임.
-->

<resources>

	<!-- 로긴, 메뉴 조회등 공통 쿼리가 등록된 파일명 -->
	<resource>
	    <key>queries</key>
	    <value>cabis.queries</value>
	</resource>
	
	<!-- 로긴관련 에러메시지 START -->
	<resource>
	    <key>LOGIN_NOT_FOUND_USER</key>
	    <value>등록된 사용자가 아닙니다.</value>
	</resource>
	<resource>
	    <key>LOGIN_NO_EQUAL_PSWD</key>
	    <value>비밀번호가 일치하지 않습니다.</value>
	</resource>
	<resource>
	    <key>LOGIN_NO_USE_AUTH</key>
	    <value>시스템 사용권한이 없습니다.</value>
	</resource>
	<resource>
	    <key>LOGIN_NOT_FOUND_USER_ROLE</key>
	    <value>사용가능한 권한이 등록되어 있지 않습니다.</value>
	</resource>
	<resource>
	    <key>LOGIN_NOT_FOUND_ACCESS_ROLE</key>
	    <value>사용가능한 접근권한이 등록되어 있지 않습니다.</value>
	</resource>
	<resource>
	    <key>LOGIN_NOT_FOUND_PRGM</key>
	    <value>사용가능한 메뉴가 없습니다.</value>
	</resource>
	<resource>
	    <key>LOGIN_NOT_FOUND_SESSION</key>
	    <value>사용대기 시간이 초과하였습니다. 재로그인하여 사용하십시요.</value>
	</resource>
	<resource>
	    <key>LOGIN_DUP_USER</key>
	    <value>이미 로그인한 상태입니다. 기존 사용자의 세션을 제거하고 재로그인 하시겠습니까?</value>
	</resource>
	<resource>
	    <key>LOGIN_FAIL_SESSION_SAVE</key>
	    <value>세션 저장 실패</value>
	</resource>
	<!-- 로긴관련 에러메시지 END -->
	
	<!-- Action Manager 에러메시지 START -->
	<resource>
	    <key>ACTION_LOAD_ERROR</key>
	    <value>SC를 로드하는데 실패했습니다.</value>
	</resource>
	<resource>
	    <key>ACTION_NO_INPUT_PRGM_NO</key>
	    <value>프로그램번호가 입력되지 않았습니다.</value>
	</resource>
	<resource>
	    <key>ACTION_NOT_FOUND_SC</key>
	    <value>프로그램 번호에 해당하는 SC가 등록되지 않았습니다.</value>
	</resource>
	<!-- Action Manager 에러메시지 END -->
	
	<!-- 로그인 관련 Action URL START -->
	<resource>
	    <key>LOGIN_ACTION</key>
	    <value>/cabis/web/action/Login.do</value>
	</resource>
	<resource>
	    <key>LOGOUT_ACTION</key>
	    <value>/cabis/web/action/Logout.do</value>
	</resource>
	<resource>
	    <key>CHNG_PSWD_ACTION</key>
	    <value>/cabis/web/action/ChngPswd.do</value>
	</resource>
	<!-- 로그인 관련 Action URL END -->
	
	<!-- 로그인 관련 JSP -->
	<resource>
	    <key>INIT_PAGE</key>
	    <value>/x/x.jsp</value>
	</resource>
	<resource>
	    <key>LOGIN_PAGE</key>
	    <value>/x/login.jsp</value>
	</resource>
	<resource>
	    <key>LOGIN_ERROR_PAGE</key>
	    <value>/x/x.jsp</value>
	</resource>
	<!-- 로그인 관련 JSP -->
	
	<!-- 공인인증관련 PROPERTIES -->
	<resource>
	    <key>INIPLUGIN</key>
	    <value>/TMAX/initech/properties/IniPlugin.properties</value>
	</resource>
	<resource>
	    <key>CRL</key>
	    <value>/TMAX/initech/properties/CRL.properties</value>
	</resource>
	<resource>
	    <key>JCERTOID</key>
	    <value>/TMAX/initech/properties/jCERTOID.properties</value> 
	</resource>
	
	<resource>
	    <key>JUMIN_ERROR</key>
	    <value>본인확인에 실패했습니다. 주민번호를 확인하세요.</value>
	</resource>
	<resource>
	    <key>CERT_ERROR</key>
	    <value>사용할 수 없는 인증서 입니다.</value>
	</resource>
	<resource>
	    <key>LDAT_FORMAT_ERROR</key>
	    <value>인증서내의 LDAP DP 형식이 잘 못 됐습니다. or LDAP에서 수신한 CRL 데이터에 오류인 경우</value>
	</resource>
	<resource>
	    <key>LDAT_RECV_ERROR</key>
	    <value>LDAP 데이터 수신 중에 오류가 발생하였습니다.</value>
	</resource>
	<resource>
	    <key>CERT_END_ERROR</key>
	    <value>만료된 인증서 입니다.</value>
	</resource>
	<resource>
	    <key>CERT_TERM_ERROR</key>
	    <value>인증서 유효기간의 범주에 도달하지 못했습니다.</value>
	</resource>
	<resource>
	    <key>CERT_CALIST_ERROR</key>
	    <value>인증서가 caList 목록에 존재하지 않습니다.</value>
	</resource>
	<resource>
	    <key>CERT_CONFIG_ERROR</key>
	    <value>인증서의 Certificate Policy가 환경파일에 등록되지 않았습니다.</value>
	</resource>
	
</resources>
